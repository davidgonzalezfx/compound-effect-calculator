<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Compund Effect Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="text-center">
			<h1 class="title">Compund Effect Calculator</h1>
			<p>by @davidgonzalezfx</p>
			<hr style="background-color:white">	
		</div>
		
		<form>
		  <div class="form-group row">
		  	<div class="col-md-3"></div>
		  	<div class="col-md-6">
			    <label>Initial Investment</label>
			    <input type="text" class="form-control" id="investment" value="100">
		  	</div>
		  	<div class="col-md-3"></div>
		  </div>
		  <div class="form-group row">
		  	<div class="col-md-3"></div>
		  	<div class="col-md-6">
			    <label>Interest rate(%)</label>
			    <input type="text" class="form-control" id="interest" placeholder="Interest" value="5">
			  </div>
			  <div class="col-md-3"></div>
		  </div>
		  <div class="form-group row">
		  	<div class="col-md-3"></div>
		  	<div class="col-md-6">
			    <label>Time to grow</label>
			    <input type="text" class="form-control" id="period" placeholder="Times" value="12">
			  </div>
			  <div class="col-md-3"></div>
		  </div>
		  <div class="form-group row">
		  	<div class="col-md-3"></div>
		  	<div class="col-md-6">
			    <label>Regular contribution</label> <br>
			    <input type="text" class="form-control" id="regular" placeholder="Contribution" value="">
				</div>
				<div class="col-md-3"></div>
		  </div>
		  <div class="row">
		  	<div class="col-md-3"></div>
		  	<button id="btn" type="button" class="col-md-6 btn btn-primary">Calculate</button>
		  	<div class="col-md-3"></div>
		  </div>
		  
		  <br>
		  <br>
		</form>
		<div class="text-center">
			<h2 class="text-center">Total Wealth:</h2>
			<h4 id="math"></h4>	
		</div>
		
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script>
		
		document.getElementById("btn").addEventListener("click", function(){
			let 
			investment = parseInt(document.getElementById('investment').value), 
			interest = parseInt(document.getElementById('interest').value),
			time = parseInt(document.getElementById('period').value),
			regular = parseInt(document.getElementById('regular').value),
			total;

			
			if(regular > 0) {
				console.log("2.0")
				let newT = investment
				for(let i=0; i<time; i++) {
				  //newT += 10 //make addition at the beginin
				  console.log(`${i+1} : ${newT += newT*interest*0.01}`)
				  newT += 10 //make addition at the end
				}
				console.log(`Total: ${newT}`)
				total = newT
			} else {
				console.log("Normal")
				total = investment*(1+interest*0.01)**time
				let newT = investment
				for(let i=0; i<time; i++) {
				  console.log(`${i+1} : ${newT += newT*interest*0.01}`)
				}
			}
		  
  		document.getElementById("math").innerHTML = "$ " + total.toFixed(2);
		});
		
	</script>	
</body>
</html>
