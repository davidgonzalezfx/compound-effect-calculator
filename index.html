<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Compund Effect Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="text-center">
			<h1 class="title">Compund Effect Calculator</h1>
			<p>by @davidgonzalezfx</p>
			<hr style="background-color:white">	
		</div>
		
		<form>
		  <div class="form-group row">
		  	<div class="col-md-3"></div>
		  	<div class="col-md-6">
			    <label>Initial Investment</label>
			    <input type="text" class="form-control" id="investment" value="100">
		  	</div>
		  	<div class="col-md-3"></div>
		  </div>
		  <div class="form-group row">
		  	<div class="col-md-3"></div>
		  	<div class="col-md-6">
			    <label>Interest rate(%)</label>
			    <input type="text" class="form-control" id="interest" placeholder="Interest" value="5">
			  </div>
			  <div class="col-md-3"></div>
		  </div>
		  <div class="form-group row">
		  	<div class="col-md-3"></div>
		  	<div class="col-md-6">
			    <label>Time to grow</label>
			    <input type="text" class="form-control" id="period" placeholder="Times" value="12">
			  </div>
			  <div class="col-md-3"></div>
		  </div>
		  <div class="form-group row">
		  	<div class="col-md-3"></div>
		  	<div class="col-md-6">
			    <label>Regular contribution</label> <br>
			    <input type="text" class="form-control" id="regular" placeholder="Contribution" value="">
				</div>
				<div class="col-md-3"></div>
		  </div>
		  <div id="btns" class="row">
		  	<div class="col-md-3"></div>
		  	<button id="btn" type="button" class="col btn btn-primary">Calculate</button>
		  	<button id="btn2" type="button" class="col btn btn-primary">Cashflow</button>
		  	<div class="col-md-3"></div>
		  </div>
		  
		  <br>
		  <br>
		</form>
		<div class="text-center">
			<h2 class="text-center">Total Wealth:</h2>
			<h4 id="math"></h4>	
		</div>
		<br>
		<table id="graph" style="background-color: white;" class="table text-center table-striped">
			<thead class="">
				<tr>
					<th>Month</th>
					<th>Initial</th>
					<th>%</th>
					<th>Total</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>

	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="main.js"></script>	
</body>
</html>
