<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Compund Effect Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<h1 class="title text-center">Compund Effect Calculator by @davidgonzalezfx</h1>
		<form>
		  <div class="form-group row">
		  	<div class="col-md-4">
			    <label>Initial Investment</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
		  	</div>
		  </div>
		  <div class="form-group row">
		  	<div class="col-md-4">
			    <label>Interest (%)</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
		  </div>
		  <div class="form-group row">
		  	<div class="col-md-4">
			    <label>Period</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
		  </div>
		  <div class="form-group row">
		  	<div class="col-md-4">
			    <label>Regular investment</label> <br>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			    <input type="radio" value="">Add before each compounding period <br>
					<input type="radio" value=""> Add after each compounding period <br>
				</div>
		  </div>
		  <button type="submit" class="btn btn-primary">Calculate</button>
		  <br>
		  <br>
		</form>
		<h2>Total Wealth:</h2>
		<h4 id="math">_</h4>
	</div>
	<script>
		let investment = 100, interest = 5, time = 12, total;

		total = investment*(1+interest*0.01)**time
		console.log("Total = " + total)

		let newT = investment
		for(let i=0; i<time; i++) {
		  console.log(`${i+1} : ${newT += newT*interest*0.01}`)
		}
		document.getElementById("math").innerHTML = newT;
	</script>
	<script src=https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js></script>	
</body>
</html>
