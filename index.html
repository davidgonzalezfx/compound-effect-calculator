<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Compund Effect Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<h1 class="title text-center">Compund Effect Calculator by @davidgonzalezfx</h1>
		<form>
		  <div class="form-group row">
		  	<div class="col-md-3"></div>
		  	<div class="col-md-6">
			    <label>Initial Investment</label>
			    <input type="text" class="form-control" id="investment" value="100">
		  	</div>
		  	<div class="col-md-3"></div>
		  </div>
		  <div class="form-group row">
		  	<div class="col-md-3"></div>
		  	<div class="col-md-6">
			    <label>Interest rate(%)</label>
			    <input type="text" class="form-control" id="interest" placeholder="Interest" value="5">
			  </div>
			  <div class="col-md-3"></div>
		  </div>
		  <div class="form-group row">
		  	<div class="col-md-3"></div>
		  	<div class="col-md-6">
			    <label>Time to grow</label>
			    <input type="text" class="form-control" id="period" placeholder="Times" value="12">
			  </div>
			  <div class="col-md-3"></div>
		  </div>
		  <div class="form-group row">
		  	<div class="col-md-3"></div>
		  	<div class="col-md-6">
			    <label>Regular contribution</label> <br>
			    <input type="text" class="form-control" id="regular" placeholder="Contribution" value="">
			    <input type="radio" value="">Add before each compounding period <br>
					<input type="radio" value=""> Add after each compounding period <br>
				</div>
				<div class="col-md-3"></div>
		  </div>
		  <div class="row">
		  	<div class="col-md-3"></div>
		  	<button id="btn" type="button" class="col-md-6 btn btn-primary">Calculate</button>
		  	<div class="col-md-3"></div>
		  </div>
		  
		  <br>
		  <br>
		</form>
		<div class="text-center">
			<h2 class="text-center">Total Wealth:</h2>
			<h4 id="math"></h4>	
		</div>
		
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script>
		
		document.getElementById("btn").addEventListener("click", function(){
			let 
			investment = parseInt(document.getElementById('investment').value), 
			interest = parseInt(document.getElementById('interest').value),
			time = parseInt(document.getElementById('period').value),
			total;

			console.log(investment)
			console.log(interest)
			console.log(time)

			total = investment*(1+interest*0.01)**time
			console.log("Total = " + total)

			let newT = investment
			for(let i=0; i<time; i++) {
			  console.log(`${i+1} : ${newT += newT*interest*0.01}`)
			}

		  
  		document.getElementById("math").innerHTML = "$ " + newT;
		});
		
	</script>	
</body>
</html>
